<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Biglietto Treno</title>
</head>
<body>

    <section>
        <h1>Calcola il tuo boglietto del treno</h1>
        
        <div class="container_data">
            <div>
                <label for="user_name">Inserisci Nome e Cognome:</label>
                <input class="user_name" type="text" name="name"minlength="5" value="">
            </div>
            
            <div>
                <label for="user_distance">Inserisci chilometri da percorrere:</label>
                <input class="user_distance" type="text" name="distance" minlength="3" value="">
            
            </div>

            <div>
                <label for="user_age">Inserisci età:</label>
                <input class="user_age" type="text" name="age" minlength="3" value="">
            </div>

            <div>
                <button id="btn_active">Calcola</button>
            </div>
        </div>

        <div class="container_result">
            <div>Il prezzo del biglietto è: €<span id="final_price"></span></div>
        </div>
    </section>
    


    <script src="assets/script.js"></script>
</body>
</html>
